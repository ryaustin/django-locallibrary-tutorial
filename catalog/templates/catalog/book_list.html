{% extends "base_generic.html" %}

{% block content %}
    <h1>Book Library</h1>
    <!-- create a div with a button on the right of the page -->
    <div class="float-right">
      <a class="btn btn-primary" href="{% url 'book-create' %}">Add Book</a>
      <!-- create a button to add multiple here -->
      <a class="btn btn-secondary" href="{% url 'book-create-multiple' %}">Add Multiple Books</a>
    </div>

    {% if book_list %}
    <ul class="mt-3">

      {% for book in book_list %}
      <li>
        <a href="{{ book.get_absolute_url }}">{{ book.title }}</a> ({{book.author}})
      </li>
      {% endfor %}

    </ul>

    {% else %}
      <p>There are no books in the library.</p>
    {% endif %}       
{% endblock %}
