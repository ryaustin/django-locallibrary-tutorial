{% extends "base_generic.html" %}

{% block content %}
    <h1>Upload CSV</h1>

    <!-- Add the upload form -->
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-primary" type="submit">Import CSV</button>
    </form>
{% endblock %}
